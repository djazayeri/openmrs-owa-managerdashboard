<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manager's Dashboard</title>
    <meta name="description" content="OpenMRS Manager's Dashboard">
    <meta name="author" content="#OMRS15 Team 1">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="managerdashboard" ng-controller="DashboardController">

<h1>Active Visits</h1>

<table>
    <tr ng-repeat="v in activeVisits">
        <td>{{ v.patient.display }}</td>
        <td>{{ v.visitType.display }}</td>
        <td>{{ v.startDatetime | date }}</td>
        <td>{{ v.stopDatetime | date }}</td>
    </tr>
</table>
<small><em>Showing: {{ activeVisits.length }}</em></small>

</body>
</html>
